<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ترجمة الفرانكو</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google AdSense Library -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1092607248601073"
            crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>ترجمة الفرانكو</h1>
        <p class="instructions">اكتب النص العربي في الخانة أدناه واضغط على "ترجم" لتحويله إلى فرانكو.</p>

        <!-- AdSense Ad Code -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-1092607248601073"  <!-- Publisher ID -->
             data-ad-slot="3291270217"  <!-- Ad Slot ID -->
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>

        <textarea id="inputText" placeholder="اكتب هنا..." title="اكتب نصك هنا..."></textarea>
        <button onclick="translateText()" title="ترجم النص">ترجم</button>
        <div id="result-container">
            <textarea id="result" readonly placeholder="الترجمة تظهر هنا..." title="النص المترجم"></textarea>
            <button onclick="copyToClipboard()" class="copy-button" title="نسخ النص">نسخ</button>
        </div>
        <p id="feedback" class="feedback"></p>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
